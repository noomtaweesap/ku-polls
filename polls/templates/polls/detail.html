<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<div class="opacity-100": style="margin: 40px; border-style: solid;border-radius: 60px;border-width: thick; background-color: lightgreen;">
        <h1 style="margin-left: 40px;margin-top: 40px">{{ question.question_text }}</h1>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <div style="margin: 50px">
            <form action="{% url 'polls:vote' question.id %}" method="post">
                {% csrf_token %}
                {% for choice in question.choice_set.all %}
                <div style="margin-top: 20px">
                    <button  type="submit"  class="btn" style="background-color: green" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }} "> VOTE</button>
                    <label for="choice{{ forloop.counter }}"style="margin-left: 20px;font-size: x-large">{{ choice.choice_text }}</label></div><br>
                {% endfor %}
            </form>

        </div>
    </div>
<!--    <div style="margin-bottom: 100px;text-align: right">-->
        <div style = "text-align: left:padding:40px;margin:50px">
               <button type="button" class="btn btn-dark"><a href="{% url 'polls:index' %}" style="text-decoration: none;color: white; font-size: large ">Return to Home page</a></button>
            </div>


</head>
